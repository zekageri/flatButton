<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flat Button</title>

    <script src="https://kit.fontawesome.com/a26f6e4ee4.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="buttons.css">

    <script defer src="buttontest.js"></script>
</head>
<body>

    <h1 class="pageHeader">Flat Buttons</h1>

    <div class="container neutrals">
        <h4 class="containerHead">Neutrals</h4>

        <button class="flatBtn">Flat Button</button>
        <button class="flatBtn success">Flat Button Success</button>
        <button class="flatBtn warning">Flat Button Warning</button>
        <button class="flatBtn danger">Flat Button Danger</button>
        <button class="flatBtn info">Flat Button Info</button>
        <button class="flatBtn" disabled>Flat Button Disabled</button>
    </div>


    <div class="container actives">
        <h4 class="containerHead">Actives</h4>

        <button class="flatBtn active">Flat Button</button>
        <button class="flatBtn active success">Flat Button Success</button>
        <button class="flatBtn active warning">Flat Button Warning</button>
        <button class="flatBtn active danger">Flat Button Danger</button>
        <button class="flatBtn active info">Flat Button Info</button>
    </div>

    <div class="container icons">
        <h4 class="containerHead">With Icons</h4>

        <button class="flatBtn active success">
            <i class="fas fa-check"></i>
            Flat Button Success
        </button>
        <button class="flatBtn warning">
            <i class="fas fa-exclamation-triangle"></i>
            Flat Button Warning
        </button>
        <button class="flatBtn active danger">
            <i class="fas fa-times"></i>
            Flat Button Danger
        </button>
        <button class="flatBtn info">
            <i class="fas fa-info-circle"></i>
            Flat Button Info
        </button>
    </div>

    <div class="container icons">
        <h4 class="containerHead">Only Icons</h4>

        <button class="flatBtn success">
            <i class="fas fa-check"></i>
        </button>
        <button class="flatBtn active warning">
            <i class="fas fa-exclamation-triangle"></i>
        </button>
        <button class="flatBtn danger">
            <i class="fas fa-times"></i>
        </button>
        <button class="flatBtn active info">
            <i class="fas fa-info-circle"></i>
        </button>
    </div>

</body>
</html>
